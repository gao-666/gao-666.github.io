<p>回忆一下优先队列用法压压惊</p>
<p>这道题的大意是输入n个字符串</p>
<p>然后出现标记次数</p>
<p>输出重复出现字符串和次数；</p>
<p>。。。（由于自己太菜不得不多看几个其他人的做法）</p>

</span>][<span class="number">50</span>];</span><br><span class="line">     <span class="built_in">scanf</span>(<span class="string">"%lld"</span>,&amp;n);</span><br><span class="line">     <span class="built_in">memset</span>(p,<span class="number">0</span>,<span class="keyword">sizeof</span>(p));</span><br><span class="line">     <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)</span><br><span class="line">     &#123;</span><br><span class="line">         m=<span class="number">0</span>;</span><br><span class="line">         <span class="built_in">scanf</span>(<span class="string">" %s"</span>,yi);</span><br><span class="line">         <span class="comment">//思想 这就是只存在前i个字符串了</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>;j&lt;=sum;j++)<span class="comment">//j不需要到n</span></span><br><span class="line">        &#123;</span><br><span class="line">             <span class="keyword">if</span>(<span class="built_in">strcmp</span>(cun[j],yi)==<span class="number">0</span>)<span class="comment">//</span></span><br><span class="line">             &#123;</span><br><span class="line">                 p[j]++;</span><br><span class="line">                 m=<span class="number">1</span>;</span><br><span class="line">                 ans=j;</span><br><span class="line">                 <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">if</span>(m==<span class="number">0</span>)</span><br><span class="line">         &#123;</span><br><span class="line">             <span class="built_in">printf</span>(<span class="string">"OK\n"</span>);</span><br><span class="line">             <span class="built_in">strcpy</span>(cun[sum],yi);<span class="comment">//优化</span></span><br><span class="line
